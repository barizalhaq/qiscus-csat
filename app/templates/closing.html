{% extends "base.html" %}

{% block main %}
<div class="row" style="margin-top: 120px">
    <div class="col-md-10 m-auto">
      <div class="text-center mb-4">
        <img src="{{extras['logo']}}" alt="" width="150px" />
      </div>
      <div class="text-center">
        <h4>
          Terima kasih atas penilaian dan masukkan yang telah diberikan. Semoga pelayanan {{csat.app.app_name}}
          dapat lebih baik lagi kedepannya.
        </h4>
      </div>
      <div class="form-group mt-5" style="display: flex; justify-content: center">
        <a href="" class="btn btn-primary">Tutup</a>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
<script type="text/javascript">
  const officialWeb = ('{{csat.app.config.official_web}}' != 'None') ? '{{csat.app.config.official_web}}' : 'https://qiscus.com'
  
  $('a').attr('href', officialWeb)
</script>
{% endblock %}
